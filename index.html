<body>

                <div class="col" v-for="item in list">
                    <div class="card shadow-sm text-center mb-2 h-100">
                        <div class="overflow-hidden bg-info text-white p-5 h-75">
                            {{item[0]}}
                        </div>
                        <div class="card-body">
